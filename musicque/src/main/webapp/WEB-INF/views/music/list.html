<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h1 {
      text-align: center;
    }
    table tr td {
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Music Management</h1>
<label style="color: red; text-align: center" th:text="${validate}"></label><br>
<a th:href="@{/music/create}">Create Music</a>
<table border="1" style="width: 100%">
  <tr>
    <th>STT</th>
    <th>NAME</th>
    <th>ARTIST</th>
    <th>CATEGORY</th>
    <th>AUDIO</th>
    <th colspan="2">ACTIONS</th>
  </tr>
  <tr th:each="m:${listMusic}">
    <td th:text="${m.id}"></td>
    <td>
      <a th:text="${m.name}" th:href="@{/music/{id}/(id=${m.id})}"></a>
    </td>
    <td th:text="${m.artist}"></td>
    <td th:text="${m.category}"></td>
    <td>
      <audio controls>
        <source th:src="@{'/vuong/'+ ${m.link}}" type="audio/mpeg">
      </audio>
    </td>
    <td>
      <a th:href="@{/music/update/{id}/(id=${m.id})}"><button>Edit</button></a>
    </td>
    <td>
      <a th:href="@{/music/delete/{id}/(id=${m.id})}"><button>Delete</button></a>
    </td>
  </tr>
</table>
</body>
</html>
